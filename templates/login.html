{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }} <p>
            {{ form.username.label }}<br>
            {{ form.username() }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>Need an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
